<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamProxySwitch - Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>SamProxy</h1>
            <p>Toggle SOCKS5 Proxy for Chrome</p>
        </header>

        <div id="proxy-settings">
            <label for="proxyUrl">Proxy URL:</label>
            <input type="text" id="proxyUrl" placeholder="Enter proxy URL">

            <label for="proxyPort">Proxy Port:</label>
            <input type="text" id="proxyPort" placeholder="Enter proxy port">

            <div id="proxy-toggle">
                <label class="switch">
                    <input type="checkbox" id="toggleProxy">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="status"></div>
            <a href="https://github.com/MeysamRezazadeh/sam-proxy" target="_blank">GitHub</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
